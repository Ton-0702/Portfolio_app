{%extends "home_invest.html" %}
{% block li %} Create Stock {% endblock %}
{%block content%}
    <div class="column1">
        <div class="portfolio">
            <div class="header-portfolio">
                <form class="form-port" action="#" method="post" autocomplete="off", id="form-port">
                    <div>
                        <h1 class="h1-home">CREATE STOCK</h1>
                    </div>

                    <div class="form-home">
                        <label class="form-name" for="Stocks">Stock:</label>
                        <input type="text" class="form-name--input"
                        placeholder="Stock Name" id="Stock" name="Stock" required>
                    </div>

                    <div class="form-home">
                        <label class="form-name" for="Company-stock">Company:</label>
                        <input type="text" class="form-name--input"
                        placeholder="Company" id="Company" name="Company" required>
                    </div>

                    <div class="form-home">
                        <label class="form-name" for="Price-stock">Price:</label>
                        <input type="number" class="form-name--input"
                        placeholder="Price stock" id="Price-stock" name="Price-stock" required>
                    </div>

                    <div class="form-home">
                        <label class="form-name" for="Port-stock">Type Port:</label>
                        <input type="text" class="form-name--input"
                        placeholder="Name Portfolio" id="Type-port" name="Type-port" required>
                    </div>

                    <div class="register-form__group5">
                        <!-- <button type="button_create_acc" onclick="document.getElementById('id01').style.display='none'" class="register-form__group5__button">TẠO TÀI KHOẢN</button> -->
                        <!-- <div class="msg">{{ msg }}</div> -->
                        <input type="submit" id="btnSubmit_stock-create" class="create-portfolio__button" value="CREATE STOCK">
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% for message in get_flashed_messages() %}
        <div id='id02' class="modal" autocomplete="off">
            <div class="modal__body">
                <div class="msg2">{{ message }}</div>
                <div class="close-crt--acc">
                    <span onclick="document.getElementById('id02').style.display='none'" title="Close tab">
                        <button class="btn-close-acc">CLOSE</button>
                    </span>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
